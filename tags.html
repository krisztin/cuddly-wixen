---
title: Tags
layout: page
permalink: /tags/
exclude: true
---

<div class="tag-listing wrapper">
  {% for tag in site.tags %}
  <div class="tag-group">
    {% capture tag_name %}{{ tag | first }}{% endcapture %}
    <h2 class="tag-head">
      <img src="{{ site.url }}/assets/img/tag.svg" alt="" aria-hidden="true" /> {{ tag_name }}
    </h2>
    {% for post in site.tags[tag_name] %}
    <article class="tagpage">
      <p>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </p>
    </article>
    {% endfor %}
  </div>
  {% endfor %}
</div>
