<figure class="{{ include.class }}">
  <img src="{{ include.url }}" alt="{{ include.alt }}" />
  <figcaption>
    <div class="caption">{{ include.caption }}</div>
  </figcaption>
</figure>

<!--
  include for images linked from CDN
  - valid classes:
    .img--small (half content width)
    .img--xsmall (quarter content width)
    .img--mobile (max-width: 350px, for mobile screenshots)
    .nopad (sets the img tag's padding to 0)
-->
