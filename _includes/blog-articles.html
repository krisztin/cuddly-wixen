<article class="flex-item post">
  <div class="img-wrapper">
    <a href="{{ post.url | relative_url }}" aria-hidden="true" tabindex="-1">
      <img src="{{ post.img }}" alt="" />
    </a>
  </div>
  <div class="post-meta">
    <h3>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </h3>
    <p>{{ post.excerpt }}</p>
  </div>
</article>
