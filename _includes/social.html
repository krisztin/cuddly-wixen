<ul class="social-media-list">
  {%- if site.github_username -%}
  <li>
    <a
      href="https://github.com/{{ site.github_username | cgi_escape | escape }}"
      title="github profile"
      ><svg>
        <use
          xlink:href="{{ '/assets/social-icons.svg#github' | relative_url }}"
        ></use>
      </svg>
      <span>{{ site.github_username | escape }}</span></a
    >
  </li>
  {%- endif -%} {%- if site.linkedin_username -%}
  <li>
    <a
      href="https://www.linkedin.com/in/{{
        site.linkedin_username | cgi_escape | escape
      }}"
      title="linkedin profile"
      ><svg>
        <use
          xlink:href="{{ '/assets/social-icons.svg#linkedin' | relative_url }}"
        ></use>
      </svg>
      <span>{{ site.linkedin_username | escape }}</span></a
    >
  </li>
  {%- endif -%}
</ul>
