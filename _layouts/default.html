<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	{% seo %}
	{% feed_meta %}

	<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
	<script>
		window.ga = window.ga || function () {
			(ga.q = ga.q || []).push(arguments)
		};
		ga.l = +new Date;
		ga('create', '{{ site.google_analytics_key }}', 'auto');
		ga('send', 'pageview');
	</script>
	<script async src='https://www.google-analytics.com/analytics.js'></script>
	{% endif %}
</head>

<body>
	<header>
		<div class="container">
			{% include navigation.html %}
			<section class="row just-space-between pad-sm col">
				<div class="text-container">
					<h1 class="jumbo">UI/UX Designer &<br>Web Developer</h1>
					<p class="tagline">Modern, user-centred websites</p>
					<div class="button alt pad-sm">
						<a href="#contact">Build me a site</a>
					</div>
				</div>
				<div class="image">
					<img src="/images/peeps.png" alt="people building a website" aria-hidden="true" />
				</div>
			</section>
		</div>
	</header>
	{{ content }}
	<footer>
		<div class="container">
			<p class="copyright">&copy; {{ site.time | date: '%Y' }} </p>
		</div>
	</footer>

</body>

</html>
